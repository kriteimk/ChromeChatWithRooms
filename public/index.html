<!doctype html>
<html>

<head>
    <title>URL Chat</title>

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/scrollbar.css">
    <link rel="stylesheet" type="text/css" href="css/loading.css">
</head>

<body>
	
	<div class="row">
		<div class = "video">
			<div id="videos-container"></div>
		</div>
	
		<div class = "chat">
			<div id="room-stats" class="no-wrap">
				<div id="welcome-message">
					<div id="user"></div>
				</div>
				<div id="room-users-counter"></div>
			</div>

			<ul id="messages">
				<div id="loading-older-messages-wrapper" class="invisible">
					<div id="loading-older-messages"></div>
				</div>
			</ul>

			<div id="users-typing-wrapper">
				<ul id="users-typing"></ul>
				<div id="is-are-typing"></div>
			</div>

			<div id="message-input-wrapper">
				<input id="message-input" type="text" placeholder="Write a message" autocomplete="off" />
				<button id="send"></button>
			</div>

			<div id="name-input-wrapper" class="invisible">
				<div id="name-input-close">x</div>
				<input id="name-input" type="text" placeholder="Your name" autocomplete="off" required="required" />
				<button id="name-input-ok">OK</button>
				<div id="name-input-messge"></div>
			</div>

			<div id="roomID-input-wrapper" class="invisible">
				<div id="roomID-input-close">x</div>
				<input id="roomID-input" type="text" placeholder="Enter roomID" autocomplete="off" required="required" />
				<button id="roomID-input-ok">OK</button>
				<button id="roomID-input-new">Create new</button>
				<div id="roomID-input-messge"></div>
			</div>
		</div>
		
	
	
	</div>
	
    <script src="js/socket.io-1.4.5.js"></script>
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/index.js"></script>
	<script src="js/RTCMultiConnection.js"></script>
	<script src="js/test.js"></script>
</body>

</html>
